<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter"> -->
  <link rel="stylesheet" href="./cs/mobile.css">
  <link rel="stylesheet" href="./cs/index.css">
  
  <title>Frontend Mentor | [Social Media Dashboard]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 0.8rem; text-align: center; color: #555555; }
    .attribution a { color: hsl(348, 97%, 39%) }
    
  </style>
</head>
<body>
<main>
  <!-- Social Media Dash Board -->            
  <section class="section-1">
    <header>
      <div class="social">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <hr>
      <div class="switch">
          <span>Dark Mode</span>
          <button class="toggle-rect" type="button">
              <span class="circle"></span>
          </button>
      </div>
    </header>
      <button class="big facebook" type="button">
        <span class="icon">
          <img src="images/icon-facebook.svg" alt="facebook icon">
          <span>@nathanf</span>
        </span>
        <span class="number">
          1987
          <span>Followers</span>
        </span>
        <span class="icon-up">
          <img src="images/icon-up.svg" alt="">
          <span>12 Today</span>
        </span>
      </button>
      <button class="big twitter" type="button">
        <span class="icon">
          <img src="images/icon-twitter.svg" alt="facebook icon">
          <span>@nathanf</span>
        </span>
        <span class="number">
          1044
          <span>Followers</span>
        </span>
        <span class="icon-up">
          <img src="images/icon-up.svg" alt="">
          <span>99 Today</span>
        </span>
      </button>
      <button class="big instagram" type="button">
        <span class="icon">
          <img src="images/icon-instagram.svg" alt="facebook icon">
          <span>@realnathanf</span>
        </span>
        <span class="number">
          11k
          <span>Followers</span>
        </span>
        <span class="icon-up">
          <img src="images/icon-up.svg" alt="">
          <span>1099 Today</span>
        </span>
      </button>
      <button class="big youtube" type="button">
        <span class="icon">
          <img src="images/icon-youtube.svg" alt="facebook icon">
          <span>Nathan F.</span>
        </span>
        <span class="number">
          8239
          <span>Subscribers</span>
        </span>
        <span class="icon-up ">
          <img src="images/icon-up.svg" alt="">
          <span>144 Today</span>
        </span>
      </button>
  </section>

  <section class="section-2">
  <!-- Today's overview -->
    <div class="overview">
        <h2>Overview - Today</h2>
    </div>

      <button class="small" type="button">
        <!-- <a href="#"> -->
          <span class="inner">
            <span class="text">
              <span>Page Views</span> 
              <img src="images/icon-facebook.svg" alt="facebook-icon">
            </span>
            <span class="views">
              <span> 87</span>
              <span class="icon-up">
                <img src="images/icon-up.svg" alt="">
                <span>3%</span>
              </span>
            </span>
          </span>
        <!-- </a> -->
        </button>
      <button class="small" type="button">
        <!-- <a href="#"> -->
          <span class="inner">
            <span class="text">
              <span>Likes</span> 
              <img src="images/icon-facebook.svg" alt="facebook-icon">
            </span>
            <span class="views">
              <span> 52</span>
              <span class="icon-up red">
                <img src="images/icon-down.svg" alt="">
                <span>2%</span>
              </span>
            </span>
          </span>
        <!-- </a> -->
      </button>
      <button class="small" type="button">
        <!-- <a href="#"> -->
          <span class="inner">
            <span class="text">
              <span>Likes</span> 
              <img src="images/icon-instagram.svg" alt="facebook-icon">
            </span>
            <span class="views">
              <span> 5452</span>
              <span class="icon-up">
                <img src="images/icon-up.svg" alt="">
                <span>2257%</span>
              </span>
            </span>
          </span>
        <!-- </a> -->
        </button>
      <button class="small" type="button">
        <!-- <a href="#"> -->
          <span class="inner">
            <span class="text">
              <span>Profile Views</span> 
              <img src="images/icon-instagram.svg" alt="facebook-icon">
            </span>
            <span class="views">
              <span> 52k</span>
              <span class="icon-up">
                <img src="images/icon-up.svg" alt="">
                <span>1375%</span>
              </span>
            </span>
          </span>
        <!-- </a> -->
      </button>
      <button class="small" type="button">
        <span class="inner">
          <span class="text">
            <span>Retweets</span> 
            <img src="images/icon-twitter.svg" alt="facebook-icon">
          </span>
          <span class="views">
            <span> 117</span>
            <span class="icon-up">
              <img src="images/icon-up.svg" alt="">
              <span>303%</span>
            </span>
          </span>
        </span>
      </button>
      <button class="small" type="button">
        <span class="inner">
          <span class="text">
            <span>Likes</span> 
            <img src="images/icon-twitter.svg" alt="facebook-icon">
          </span>
          <span class="views">
            <span> 507</span>
            <span class="icon-up">
              <img src="images/icon-up.svg" alt="">
              <span>553%</span>
            </span>
          </span>
        </span>
      </button>
      <button class="small" type="button">
        <span class="inner">
          <span class="text">
            <span>Likes</span> 
            <img src="images/icon-youtube.svg" alt="facebook-icon">
          </span>
          <span class="views">
            <span> 107</span>
            <span class="icon-up red">
              <img src="images/icon-down.svg" alt="">
              <span>19%</span>
            </span>
          </span>
        </span>
      </button>
      <button class="small" type="button">
        <span class="inner">
          <span class="text">
            <span>Total Views</span> 
            <img src="images/icon-youtube.svg" alt="facebook-icon">
          </span>
          <span class="views">
            <span> 1407</span>
            <span class="icon-up red">
              <img src="images/icon-down.svg" alt="">
              <span>12%</span>
            </span>
          </span>
        </span>
      </button>
  </section>
</main>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Munif-cyber/social-media-dash-board">Munif</a>.
</div>
<script src="index.js"></script>
</body>
</html>
